openapi: 3.0.0
info:
  title: Smart Contract Manager API
  description: Smart Contract Manager API
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
servers:
  - url: /
  - url: http://95.211.3.249:3333
    variables: {}
security:
  - bearerAuth: []
tags:
  - name: Agreement
    description: Contractual Agreement between Provider and Consumer.
paths:
  /template/{offering_id}:
    get:
      tags:
        - Agreement
      summary: Request template with static and dynamic parameters
      parameters:
        - name: offering_id
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/template'
      security:
        - bearerAuth: []
  /create_agreement_raw_transaction/{sender_address}:
    post:
      tags:
        - Agreement
      summary: Create agreement
      parameters:
        - name: sender_address
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/template' 
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/raw_transaction_template'
              example:
                nonce: 6
                to: "0x527F9771A4805E7E539436368D09ed5032bf8f57"
                from: "0xce02fe0c65285ac850d2e9b6494446e59f0b48e6"
                gasLimit: 12500000
                gasPrice: 10000000000
                chainId: 1337
                data: "0x89a8348c00000000000000000000000000000000000000000000000000000000000001c"
      security:
        - bearerAuth: []
  /sign_agreement_raw_transaction:
    put:
      tags:
        - Agreement
      summary: Sign agreement 
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/sign_agreement'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/raw_transaction_template'
      security:
        - bearerAuth: []
  /set_agreement_active_raw_transaction:
     put:
      tags:
        - Agreement
      summary: Set agreement state to Active
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/set_agreement_active'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/raw_transaction_template'
      security:
        - bearerAuth: []
  /update_agreement_raw_transaction/{agreement_id}/{sender_address}:
    put:
      tags:
        - Agreement
      summary: Update agreement 
      parameters:
        - name: agreement_id
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: integer
        - name: sender_address
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/template'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/raw_transaction_template'
      security:
        - bearerAuth: [] 
  /deploy_signed_transaction:
    post:
      tags:
        - Agreement
      summary: Deploy signed transaction
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/signed_transaction'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/transaction_object'
      security:
        - bearerAuth: []    
  /get_agreement/{agreement_id}:
    get:
      tags:
        - Agreement
      summary: Get agreement
      parameters:
        - name: agreement_id
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/agreement_template'
      security:
        - bearerAuth: []
  /check_active_agreements:
    get:
      tags:
        - Agreement
      summary: Check active agreements
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/active_agreements'
      security:
        - bearerAuth: []
  /check_agreements_by_consumer/{consumer_id}:
    get:
      tags:
        - Agreement
      summary: Check agreements by consumer
      parameters:
        - name: consumer_id
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/active_agreements'
      security:
        - bearerAuth: []
  /check_agreements_by_provider/{provider_id}:
    get:
      tags:
        - Agreement
      summary: Check agreements by provider
      parameters:
        - name: provider_id
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/active_agreements'
      security:
        - bearerAuth: []
  /get_state/{agreement_id}:
    get:
      tags:
        - Agreement
      summary: Get the state of the agreement
      parameters:
        - name: agreement_id
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/state'
      security:
        - bearerAuth: []
  /retrieve_agreements/{consumer_public_key}:
    get:
      tags:
        - Agreement
      summary: Retrieve the agreement based on consumer public key
      parameters:
        - name: consumer_public_key
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/active_agreements'
      security:
        - bearerAuth: []
  /evaluate_signed_resolution:
    post:
      tags:
        - Agreement
      summary: Verify a signed resolution
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/signed_resolution'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/transaction_object'
      security:
        - bearerAuth: []
  /present_penalty_choices/{agreement_id}:
    get:
      tags:
        - Agreement
      summary: Present penalty options
      parameters:
        - name: agreement_id
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/penalties'
      security:
        - bearerAuth: []
  /terminate:
    put:
      tags:
        - Agreement
      summary: Terminate Agreement
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/signed_resolution'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/transaction_object'
      security:
        - bearerAuth: []
components:
  schemas:
    state:
      type: object
      properties:
        state:
          type: string
    sign_msg:
      type: object
      properties:
        msg:
          type: string
    update_msg:
      type: object
      properties:
        msg:
          type: string
    agreement_id:
      type: object
      properties:
        agreement_id:
          type: integer
    raw_transaction_template:
      type: object
      properties:
        nonce:
          type: integer
        to:
          type: string
        from:
          type: string
        gasLimit:
          type: integer
        gasPrice:
          type: integer
        chainId:
          type: integer
        data:
          type: string
    transaction_object:
        type: object
        properties:
          transactionHash:
            type: string
          transactionIndex:
            type: string
          blockHash:
            type: string
          contractAddress:
            type: string
          cumulativeGasUsed:
            type: integer
          to:
            type: string
          from:
            type: string
          gasUsed:
            type: integer
          logsBloom:
            type: string
          logs:
            type: array
            items: 
              type: object
          confirmation:
            type: integer
          status:
            type: integer     
    signed_transaction:
      type: object
      properties:
        signed_transaction:
          type: string
    template:
      type: object
      properties:
        DataOfferingDescription:
          type: object
          properties:
            dataOfferingId:
              type: string
            provider:
              type: string
            description:
              type: string
            title:
              type: string
            category:
              type: string
            isActive:
              type: boolean
        Purpose:
          type: string
        hasParties:
          type: object
          properties:
            Parties:
              type: object
              properties:
                dataProvider:
                  type: string
                dataConsumer:
                  type: string
        hasDuration:
          type: object
          properties:
            Duration:
              type: object
              properties:
                creationDate:
                  type: integer
                startDate:
                  type: integer
                endDate:
                  type: integer
        hasDuties/Obligations:
          type: object
          properties:
            Duties/Obligations:
              type: object
              properties:
                qualityOfData:
                  type: integer
                characteristics:
                    type: string
                dataAvailability:
                  type: boolean
        hasIntendedUse:
          type: object
          properties:
            IntendedUse:
              type: object
              properties:
                processData:
                  type: boolean
                shareDataWithThirdParty:
                  type: boolean
                editData:
                  type: boolean
        hasLicenseGrant:
          type: object
          properties:
            LicenseGrant:
              type: object
              properties:
                copyData:
                  type: boolean
                transferable:
                  type: boolean
                exclusiveness:
                  type: boolean
                revocable:
                  type: boolean
        DataStream:
          type: boolean
        DataExchangeAgreement:
          type: object
          properties:
            orig:
              type: string
            dest:
              type: string
            encAlg:
              type: string
            signingAlg:
              type: string
            hashAlg:
              type: string
            ledgerContractAddress:
              type: string
            ledgerSignerAddress:
              type: string
            pooToPorDelay:
              type: integer
            pooToPopDelay:
              type: integer
            pooToSecretDelay:
              type: integer
    agreement_template:
      type: object
      properties:
        agreementId: 
          type: integer
        providerPublicKey:
          type: string
        consumerPublicKey:
          type: string
        dataExchangeAgreementHash:
          type: string
        dataOffering:
          type: object
          properties:
            dataOfferingId:
              type: string
            dataOfferingVersion:
              type: integer
        purpose:
          type: string
        state:
          type: integer
        providerId:
          type: string
        consumerId:
          type: string
        agreementDates:
          type: array
          items:
            type: integer
        intendedUse:
          type: object
          properties:
            processData:
              type: boolean
            shareDataWithThirdParty:
              type: boolean
            editData:
              type: boolean
        licenseGrant:
          type: object
          properties:
            copydata:
              type: boolean
            transferable:
              type: boolean
            exclusiveness:
              type: boolean
            revocable:
              type: boolean
        dataStream:
          type: boolean
        signed:
          type: boolean
        violation:
          type: array
          items:
            oneOf:
              - type: integer
              - type: string
              - type: object
                properties:
                  violationType:
                    type: integer
                  issuerId:
                    type: string
    signed_resolution:
      type: object
      properties:
        proof:
          type: string
        sender_address:
          type: string
      example:
        proof: 'eyJhbGciOiJFUzI1NiJ9..TtxUm3E6LfmwEI74cr6RO4-nw-xcFaeARYOZ4z1dBVlc_JU0mCv0Ftr9tCDhggfLiJqb4RIPiNfIytFZMUbx-g'
        sender_address: '0x4d82Bd33baA4Fe5489C45bBdC206019403dcF829'
    sign_agreement:
      type: object
      properties:
        agreement_id:
          type: integer
        consumer_id:
          type: string
        consumer_ethereum_address:
          type: string
    set_agreement_active:
      type: object
      properties:
        agreement_id:
          type: integer
        ethereum_address:
          type: string
    active_agreements:
      type: array
      items:
        $ref: '#/components/schemas/agreement_template'
    penalties:
      type: array
      items:
        type: string
    data_exchange_to_agreement_id:
      type: object
      properties:
        data_exchange_id:
          type: string
        agreement_id:
          type: integer
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT


