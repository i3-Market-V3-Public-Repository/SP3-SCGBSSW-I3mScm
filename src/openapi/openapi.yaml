components:
  schemas:
    state:
      type: object
      properties:
        state:
          type: string
    sign_msg:
      type: object
      properties:
        msg:
          type: string
    update_msg:
      type: object
      properties:
        msg:
          type: string
    agreement_id:
      type: object
      properties:
        agreement_id:
          type: integer
    raw_transaction_template:
      type: object
      properties:
        nonce:
          type: integer
        to:
          type: string
        from:
          type: string
        gasLimit:
          type: integer
        gasPrice:
          type: integer
        chainId:
          type: integer
        data:
          type: string
    transaction_object:
        type: object
        properties:
          transactionHash:
            type: string
          transactionIndex:
            type: string
          blockHash:
            type: string
          contractAddress:
            type: string
          cumulativeGasUsed:
            type: integer
          to:
            type: string
          from:
            type: string
          gasUsed:
            type: integer
          logsBloom:
            type: string
          logs:
            type: array
            items: 
              type: object
          confirmation:
            type: integer
          status:
            type: integer     
    signed_transaction:
      type: object
      properties:
        signed_transaction:
          type: string
    template:
      type: object
      required:
        - dataOfferingDescription, purpose, dids, parties, duration, obligations, intendedUse, licenseGrant, pricingModel
      properties:
        dataOfferingDescription:
          type: object
          required:
          - dataOfferingId, dataOfferingVersion, active
          properties:
            dataOfferingId:
              type: string
            dataOfferingVersion:
              type: integer
            category:
              type: string
            active:
              type: boolean
        dids: 
          type: object
          required:
          - providerDid
          properties:
            providerDid:
              type: string
            consumerDid:
              type: string
        purpose:
          type: string
        parties:
          type: object
          required:
              - dataProvider
          properties:
              dataProvider:
                type: string
              dataConsumer:
                type: string
        duration:
          type: object
          required:
          - creationDate, startDate, endDate
          properties:
                creationDate:
                  type: integer
                startDate:
                  type: integer
                endDate:
                  type: integer
        obligations:
          type: object
          properties:
              qualityOfData:
                type: integer
              characteristics:
                type: string
              dataAvailability:
                type: boolean
        intendedUse:
          type: object
          required:
          - processData, shareDataWithThirdParty, editData
          properties:
                processData:
                  type: boolean
                shareDataWithThirdParty:
                  type: boolean
                editData:
                  type: boolean
        licenseGrant:
          type: object
          required:
          - copyData, transferable, exclusiveness, revocable
          properties:
                copyData:
                  type: boolean
                transferable:
                  type: boolean
                exclusiveness:
                  type: boolean
                revocable:
                  type: boolean
        dataStream:
          type: boolean
        personalData:
          type: boolean
        pricingModel:
          type: object
          required:
          - basicPrice, currency, hasFreePrice
          properties:
            paymentType:
              type: string
            pricingModelName:
              type: string
            basicPrice:
              type: integer
            currency:
              type: string
            fee:
              type: integer
            hasPaymentOnSubscription:
              type: object
              properties:
                paymentOnSubscriptionName:
                  type: string
                paymentType:
                  type: string
                timeDuration:
                  type: string
                description:
                  type: string
                repeat:
                  type: string
                hasSubscriptionPrice:
                  type: integer
            hasPaymentOnApi:
              type: object
              properties:
                description:
                  type: string
                numberOfObject:
                  type: integer
                hasApiPrice:
                  type: integer
            hasPaymentOnUnit:
              type: object
              properties:
                paymentOnUnitName:
                  type: string
                description:
                  type: string
                dataUnit:
                  type: integer
                hasUnitPrice:
                  type: integer
            hasPaymentOnSize:
              type: object
              properties:
                paymentOnSizeName:
                  type: string
                description:
                  type: string
                dataSize:
                  type: integer
                hasSizePrice:
                  type: integer
            hasFreePrice:
              type: object
              properties:
                hasPriceFree: 
                  type: boolean
        dataExchangeAgreement:
          type: object
          required:
            - orig, dest
          properties:
            orig:
              type: string
            dest:
              type: string
            encAlg:
              type: string
            signingAlg:
              type: string
            hashAlg:
              type: string
            ledgerContractAddress:
              type: string
            ledgerSignerAddress:
              type: string
            pooToPorDelay:
              type: integer
            pooToPopDelay:
              type: integer
            pooToSecretDelay:
              type: integer
    agreement_template:
      type: object
      properties:
        agreementId: 
          type: integer
        providerPublicKey:
          type: string
        consumerPublicKey:
          type: string
        dataExchangeAgreementHash:
          type: string
        dataOffering:
          type: object
          properties:
            dataOfferingId:
              type: string
            dataOfferingVersion:
              type: integer
        purpose:
          type: string
        state:
          type: integer
        providerId:
          type: string
        consumerId:
          type: string
        agreementDates:
          type: array
          items:
            type: integer
        intendedUse:
          type: object
          properties:
            processData:
              type: boolean
            shareDataWithThirdParty:
              type: boolean
            editData:
              type: boolean
        licenseGrant:
          type: object
          properties:
            copydata:
              type: boolean
            transferable:
              type: boolean
            exclusiveness:
              type: boolean
            revocable:
              type: boolean
        dataStream:
          type: boolean
        signed:
          type: boolean
        violation:
          type: array
          items:
            oneOf:
              - type: integer
              - type: string
              - type: object
                properties:
                  violationType:
                    type: integer
                  issuerId:
                    type: string
    signed_resolution:
      type: object
      properties:
        proof:
          type: string
        sender_address:
          type: string
      example:
        proof: 'eyJhbGciOiJFUzI1NiJ9..TtxUm3E6LfmwEI74cr6RO4-nw-xcFaeARYOZ4z1dBVlc_JU0mCv0Ftr9tCDhggfLiJqb4RIPiNfIytFZMUbx-g'
        sender_address: '0x4d82Bd33baA4Fe5489C45bBdC206019403dcF829'
    # consent:
    #   type: object
    #   properties:
    #     dataOfferingId:
    #       type: string
    #     consent_form_hash:
    #       type: string
    #     start_date:
    #       type: integer
    #     end_date:
    #       type: integer
    sign_agreement:
      type: object
      properties:
        agreement_id:
          type: integer
        consumer_id:
          type: string
        consumer_ethereum_address:
          type: string
    active_agreements:
      type: array
      items:
        $ref: '#/components/schemas/agreement_template'
    penalties:
      type: array
      items:
        type: string
    data_exchange_to_agreement_id:
      type: object
      properties:
        data_exchange_id:
          type: string
        agreement_id:
          type: integer
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT


